                    <li class="hover:underline underline-offset-4 decoration-2 decoration-black py-2 px-5">

                        </a>

                    <!-- Login Button Icon -->
                    <li class="hover:underline underline-offset-4 decoration-2 decoration-black py-2 px-5">

                            <i class="fas fa-shopping-cart"></i>

        <!-- Search Bar -->
                <div class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-white border border-gray-300 p-4 rounded-md shadow-lg hidden"
                id="searchBar">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">Type to Search</h2>
                    <button onclick="toggleSearchBar()"
                        class="text-gray-600 hover:text-gray-800 focus:outline-none focus:text-gray-800">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="flex">
                    <input type="text" id="searchInput" placeholder="Search Products..."
                        class="border border-gray-300 px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:border-blue-300 w-full">
                    <button onclick="searchProducts()"
                        class="border border-gray-300 bg-gray-200 px-4 py-2 rounded-r-md hover:bg-gray-300 focus:outline-none focus:bg-gray-300">
                        Search
                    </button>
                </div>
                <!-- Additional elements for search functionality can be added here -->
            </div>

            <!-- Search Result Container -->
            <div id="searchResult" class="hidden text-center mt-4 text-gray-500">
                <i class="fas fa-info-circle text-2xl mb-2"></i>
                <p>No products were found matching your selection.</p>
            </div>
    </div>
