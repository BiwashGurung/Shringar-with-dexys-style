    <!-- Contact Section -->
    <div class="container mx-auto mt-20">
        <h1 class="text-4xl font-bold text-center mb-20">Contact Us</h1>
        <div class="flex justify-between">
            <!-- Contact Information -->
            <div>
                <p class="text-lg font-bold text-center mb-4">We are here to help!</p>
                <p class="text-gray-600">Kathmandu, Nepal, 44600</p>
                <p class="text-gray-600">+977-9808270656</p>
                <div class="flex mt-4 space-x-4">
                    <!-- Social Media Icons -->
                    <a href="#" class="text-gray-600 hover:text-gray-800">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">
                        <i class="fab fa-viber"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
            <!-- Contact Form -->
            <form class="w-1/2">
                <div class="flex flex-wrap -m-2">
                    <h2 class="text-lg font-bold mb-4">Send us a message</h2>
                    <div class="w-full p-2">
                        <label for="name" class="block mb-1 text-gray-600">Name *</label>
                        <input type="text" id="name" name="name" placeholder="First Name Last Name" class="border border-gray-300 px-4 py-2 w-full rounded-md focus:outline-none focus:ring focus:border-blue-300">
                    </div>
                    <div class="w-full p-2">
                        <label for="email" class="block mb-1 text-gray-600">Email *</label>
                        <input type="email" id="email" name="email" placeholder="Email Address" class="border border-gray-300 px-4 py-2 w-full rounded-md focus:outline-none focus:ring focus:border-blue-300">
                    </div>
                    <div class="w-full p-2">
                        <label for="subject" class="block mb-1 text-gray-600">Subject *</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject" class="border border-gray-300 px-4 py-2 w-full rounded-md focus:outline-none focus:ring focus:border-blue-300">
                    </div>
                    <div class="w-full p-2">
                        <label for="message" class="block mb-1 text-gray-600">Comment or Message *</label>
                        <textarea id="message" name="message" rows="4" placeholder="Your Message" class="border border-gray-300 px-4 py-2 w-full rounded-md focus:outline-none focus:ring focus:border-blue-300"></textarea>
                    </div>
                    <div class="w-full p-2">
                        <button type="submit" class="bg-gray-800 text-white py-2 px-6 rounded-md hover:bg-gray-700 focus:outline-none focus:bg-gray-700">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Contact Section -->

    <!-- Footer Section -->

    <!-- End External JavaScript -->

    <!-- Script for Go to Top Button -->
    <button id="goToTopButton" class="hidden fixed bottom-4 right-4 p-3 bg-transparent-500 text-black rounded-full shadow-md hover:bg-gray-200 focus:outline-none" aria-label="Go to top" onClick="scrollToTop()" style="border-radius: 50%; z-index: 9999;">
        <i class="fas fa-arrow-up"></i>
    </button>
    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        window.addEventListener('scroll', function () {
            var button = document.getElementById('goToTopButton');
            if (window.scrollY > 200) {
                button.classList.remove('hidden');
            } else {
                button.classList.add('hidden');
            }
        });
    </script>
    <!-- End Script for Go to Top Button -->
