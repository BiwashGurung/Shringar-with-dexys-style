     <!-- Login Form -->
     <div id="loginForm">
        <h2>Login</h2>
        <form id="loginFormContent">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="loginButton" class="bg-blue-800 px-6 py-1 rounded-2xl text-white font-medium transition duration-300 ease-in-out hover:from-blue-800 hover:to-red-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Login
            </button>
            <button id="createAccountButton" class="bg-transparent px-6 py-1 rounded-2xl text-blue-900 font-bold ml-2 border-2 rounded-2xl px-6 border-gray-400 transition duration-300 ease-in-out hover:text-blue-900 hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Create Account
            </button>
        </form>
    </div>

    <!-- Create Account Form (Initially Hidden) -->
    <div id="createAccountForm" style="display: none;">
        <h2>Create Account</h2>
        <form id="createAccountFormContent">
            <div class="form-group">
                <label for="newEmail">Email:</label>
                <input type="email" id="newEmail" name="newEmail" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <!-- Add more fields as needed for creating an account -->
            <button id="submitNewAccountButton" class="bg-blue-800 px-6 py-1 rounded-2xl text-white font-medium transition duration-300 ease-in-out hover:from-blue-800 hover:to-red-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Submit
            </button>
        </form>
    </div>

    <!-- JavaScript code to handle form switching -->
    <script>
        // Get the login and create account form elements
        const loginForm = document.getElementById('loginForm');
        const createAccountForm = document.getElementById('createAccountForm');

        // Get the buttons for switching between forms
        const createAccountButton = document.getElementById('createAccountButton');
        const loginButton = document.getElementById('loginButton');

        // Add event listeners to the buttons
        createAccountButton.addEventListener('click', () => {
            // Hide the login form and show the create account form
            loginForm.style.display = 'none';
            createAccountForm.style.display = 'block';
        });

        loginButton.addEventListener('click', () => {
            // Show the login form and hide the create account form
            loginForm.style.display = 'block';
            createAccountForm.style.display = 'none';
        });
    </script>
